
version: 2
jobs:
  test:
    docker:
      - image: ubuntu
    working_directory: ~/repo
    steps:
      - checkout
      - save_cache:
          key: v0-repo-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - ~/repo
  deploy:
    docker:
      - image: ubuntu
    working_directory: ~/repo
    steps:
      - restore_cache:
          key: v0-repo-{{ .Environment.CIRCLE_SHA1 }}
      - run: curl -v -L -o cf-cli_amd64.deb 'https://cli.run.pivotal.io/stable?release=debian64&version=6.33.0&source=github-rel'
      - run: dpkg -i cf-cli_amd64.deb
      - run: cf install-plugin https://github.com/contraband/autopilot/releases/download/0.0.6/autopilot-linux -f

      # Change the ckeditor http url to https
      # FIXME can we just fix this  so 'composer update' doesnt clobber it once and
      # for all??
      # Or just set secure-http to false? https://getcomposer.org/doc/06-config.md#secure-http
      - run: sed -i 's/http:\/\/download.ckeditor.com/https:\/\/download.ckeditor.com/g' composer.lock

      - run:
          name: Deploying to cloud.gov.au
          command: ./scripts/deploy.sh
workflows:
  version: 2
  test-and-deploy:
    jobs:
      - test

      - deploy:
          requires:
            - test
          filters:
            branches:
              only:
                # during testing we limit the branches we push
                # - master
                # - develop
                - circle
                - tests
